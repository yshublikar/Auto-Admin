<!-- Login -->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="login">
                <h2 class="text-center bold-text">Reset Password</h2>
                <div class="row">
                    <form div class="col-sm-8 col-sm-offset-2 p-t-20" name="setPasswordForm" ng-submit="setPassword()">
                      <div class="form-group p-b-20" ">
                     <input type="password" name="password " class="form-control " ng-model="user.password " placeholder="Password" required>
                  </div>
                  <div class="form-group ">
               <input type="password" name="confirmPassword " class="form-control " ng-model="user.confirmPassword "  placeholder="Confirm Password " required>
              </div>
                   
                  <button type="submit " class="btn btn-primary btn-lg btn-block button-shadow " >Submit </button>
                 
                 <br/><br/>
                </form>
                
              </div> 

        </div>
      </div>
    </div>
  </div>
