<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>Pages</span>
            
        </div>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered list-table">
                <thead>
                    <tr>
                      <th>Sr. No.</th>
                        <th>Page Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in staticPages ">
                        <td>{{$index+1}} </td>
                        <td>{{row.name}} </td>
                      
                        <td>
                            <a  class="btn btn-warning btn-xs" ng-click="editPage(row)">Edit</a>
                        </td>
                    </tr>
               </tbody>
            </table>
        </div>
    </div>
</div>
