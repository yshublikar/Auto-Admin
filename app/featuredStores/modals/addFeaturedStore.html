<form name="frmAddFraturedStore" role="form" ng-submit="saveStore()">
    <div class="modal-header">
        <h3 class="modal-title">{{isEdit?'Edit':'Add'}} Featured Stores</h3>
    </div>
    <div class="modal-body">
          <div class="form-group">
            <label>City</label>
            <input type="text" autocomplete="off" name="City" class="form-control" ng-model="featuredStore.CityText" typeahead-on-select="selectCity($item)" ng-change="searchCity(featuredStore.CityText)" uib-typeahead="city as city.name for city in cityList" typeahead-min-length="1" typeahead-wait-ms="1000" placeholder="Select City" required>
        </div>
        <div class="form-group">
            <label for="">Store <span class="symbol required "></span></label>
            <input type="text" autocomplete="off" name="Store" class="form-control" ng-model="featuredStore.StoreText" typeahead-on-select="selectStore($item)" ng-change="searchStore(featuredStore.StoreText)" uib-typeahead="store as store.name for store in storeList" typeahead-min-length="1" typeahead-wait-ms="1000" placeholder="Select Store" required>
        </div>
        <div class="form-group">
            <label for="">From</label>
            <input type="date" name="from" class="form-control" ng-model="from" required />
        </div>
        <div class="form-group">
            <label for="">To </label>
            <input type="date" name="to" class="form-control" ng-model="to" required/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="ng-submit" ng-disabled="processing">{{processing || 'Save'}}</button>
        <button class="btn btn-default btn-o" ng-click="cancel()">Cancel</button>
    </div>
</form>
