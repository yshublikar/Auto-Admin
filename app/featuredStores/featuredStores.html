<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>Featured Stores</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" ng-click="addStore()">Add Store</a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">
            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table">
            
                <tr ng-repeat="row in $data">
                    <td data-title="'Sr No.'">{{$index+1}}</td> 
                    <td data-title="' City Name'" sortable="'cityName'" filter="{ 'cityName': 'text' }">{{row.cityName}} </td>
                    <td data-title="'Store Name'" sortable="'storeName'" filter="{ 'storeName': 'text' }">{{row.storeName}}</td>
                    <td data-title="'From'" sortable="'from'" filter="{ 'from': 'text' }">{{row.from | date:'dd-MMM-yyyy'}}</td>
                    <td data-title="'To'" sortable="'to'" filter="{ 'to': 'text' }">{{row.to | date:'dd-MMM-yyyy'}}</td>
                    <td data-title="'Actions'">
                        <!-- <a class="btn btn-warning btn-xs" ui-sref="app.addStore({storeId:row._id})">Edit</a>-->
                        <a class="btn btn-danger btn-xs" ng-click="deleteStore(row)">Delete</a> 
                    </td>
                </tr>
                
            </table>
            </table>
        </div>
    </div>
</div>
