<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>Makes</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" ui-sref="app.addMake">Add Make</a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">
          
            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table">
                <tr ng-repeat="row in $data ">
                    <td data-title="'Sr No.'">{{$index+1}}</td>
                    <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{row.name}} </td>
                    
                    <td data-title="'Offers'">{{row.offers.length}} Offers</td>
                    <td data-title="'Actions'"><a href="" class="btn btn-warning btn-xs" ui-sref="app.addMake({id:row._id})">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" ng-click="deleteMake(row._id)">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
