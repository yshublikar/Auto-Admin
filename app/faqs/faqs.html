<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>FAQs</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" ui-sref="app.addFAQ">Add FAQ</a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table" ng-init="getFAQs()">
            <tr ng-repeat="row in $data ">
                <td data-title="'Sr No.'">{{$index+1}}</td>
                <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }"><!-- <i class="fa fa-star text-golden" uib-tooltip="Featured" ng-if="row.featured"></i> &nbsp;  -->{{row.title}} </td>
                <td data-title="'Section'" sortable="'section'" ng-init="row.sections=row.section.masterValue" filter="{ 'sections': 'text' }">{{row.section.masterValue}}</td>
                <td data-title="'Category'" sortable="'category'" ng-init="row.categories=row.category.masterValue" filter="{ 'categories': 'text' }">{{row.category.masterValue}}</td>
                <td data-title="'Actions'">
                    <a href="" class="btn btn-warning btn-xs" ui-sref="app.addFAQ({id:row._id})">Edit</a>
                    <a href="" class="btn btn-danger btn-xs" ng-click="removeFAQ(row._id)">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
