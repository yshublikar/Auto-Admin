<form name="frmAddFraturedExperience" role="form" ng-submit="saveExperience()">
    <div class="modal-header">
        <h3 class="modal-title">{{isEdit?'Edit':'Add'}} Featured Experience</h3>
    </div>
    <div class="modal-body">
          <div class="form-group">
            <label>City</label>
            <input type="text" autocomplete="off" name="City" class="form-control" ng-model="featuredExperience.CityText" typeahead-on-select="selectCity($item)" ng-change="searchCity(featuredExperience.CityText)" uib-typeahead="city as city.name for city in cityList" typeahead-min-length="1" typeahead-wait-ms="1000" placeholder="Select City" required>
        </div>
        <div class="form-group">
            <label for="">Experience <span class="symbol required "></span></label>
            <input type="text" autocomplete="off" name="Store" class="form-control" ng-model="featuredExperience.title" typeahead-on-select="selectExperience($item)" ng-change="searchExperience(featuredExperience.title)" uib-typeahead="experience as experience.title for experience in experienceList" typeahead-min-length="1" typeahead-wait-ms="1000" placeholder="Select Store" required>
        </div>
        <div class="form-group">
            <label for="">From</label>
            <input type="date" name="from" class="form-control" id="from-date" ng-model="from" required />
        </div>
        <div class="form-group">
            <label for="">To </label>
            <input type="date" name="to" class="form-control" id="to-date" ng-model="to" required/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="ng-submit" ng-disabled="processing">{{processing || 'Save'}}</button>
        <button class="btn btn-default btn-o" ng-click="cancel()">Cancel</button>
    </div>
</form>
