<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>Questions</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" ng-click="addQuestion()">Add Question</a>
            </div>
        </div>
    </div>
    <div class="col-md-12" ng-init="getQuestions()">
        <div class="table-responsive">
        
            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table">
                <tr ng-repeat="row in $data ">
                    <td data-title="'Sr No.'">{{$index+1}}</td>
                    <td data-title="'Question'" sortable="'displayText'" filter="{ 'displayText': 'text' }">{{row.displayText}} </td>
                    <td data-title="'Type'" sortable="'type'" filter="{ 'type': 'text' }">{{row.type}}</td>
                    <td data-title="'Actions'">
                         <a href="" class="btn btn-warning btn-xs" ng-click="editQuestion(row)">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" ng-click="deleteQuestion(row)">Delete</a>
                </tr>
            </table>
        </div>
    </div>
</div>
