<form name="frmGroupType" role="form" ng-submit="addGroup(frmGroupType)">
    <div class="modal-header">
        <h3 class="modal-title">{{isEdit?'Edit Group Type':'Add Group Type'}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="">Name <span class="symbol required "></span></label>
            <input type="text" name="name" class="form-control" ng-model="groupModel.name" required />
            <div class="group-editable">
                <input type="checkbox" name="editable" ng-model="groupModel.editable">Allow user to edit questions on this group while closing story</div>
        </div>
        <!--      <div class="form-group">
            <label for="status">Status</label>
            <label class="radio-inline">
                <input type="radio" name="status" ng-model="groupModel.status" value="Active" required="">Active
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" ng-model="groupModel.status" value="Archieved">Archieved
            </label>
        </div> -->
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="processing">{{processing?'processing':'Save'}}</button>
        <button type="button" class="btn btn-default btn-o" ng-click="cancel()">Cancel</button>
    </div>
</form>
