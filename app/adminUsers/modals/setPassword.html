 <form name="frmSetPassword" role="form" ng-submit="setPassword(frmSetPassword)">
<div class="modal-header">
    <h3 class="modal-title">Set Password</h3>
</div>
<div class="modal-body">
   
        <div class="form-group">
            <label for=""> Password <span class="symbol required "></span></label>
            <input type="password" name="password" class="form-control" ng-model="password" required />
        </div>
        <div class="form-group">
            <label for=""> Confirm Password <span class="symbol required "></span></label>
            <input type="password" name="confirmPassword" class="form-control" ng-model="confirmPassword" required compare-to="password" />
            <span class="error" ng-show="frmSetPassword.confirmPassword.$error.compareTo">  
            Passwords don't match.  
         </span>
        </div>
   
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-disabled="processing" >{{processing?'processing':'Save'}}</button>
    <button class="btn btn-default btn-o" ng-click="cancel()">Cancel</button>
</div>
 </form>
