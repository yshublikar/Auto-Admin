<div class="row">
        <div class="col-md-12">
        <div class="page-heading"> <span>Newsletter Users</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" href="{{excel}}" download ng-init="getExcel()" ng-show="!isData">Download List</a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table-responsive" ng-init="getUsers()">
            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table">
                <tr ng-repeat="user in $data">
                    <td data-title="'Sr No.'">{{$index+1}}</td>
                    <td data-title="'Name'" sortable="'name'">{{user.name}}</td>
                    <td data-title="'Email'" sortable="'email'">{{user.email}}</td>
                    <td data-title="'Phone'" sortable="'location'">{{user.phone}}</td>
                </tr>
            </table>
            <div ng-show="isData">No Data found</div>
        </div>
    </div>
</div>
