<div class="city">
    <div class="row">
        <div class="col-md-11">
            <div class="page-heading"> <span>Cities</span></div>
        </div>
        <div class="col-md-1">
            <div class="page-actions pull-left">
                <a class="btn btn-success" ng-click="addCity()">Add City</a>
            </div>
        </div>
    </div>
    <div class="col-md-12"> 
        <div class="table-responsive">
            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table" ng-init="getAllCities()">
                <tr ng-repeat="city in $data ">
                    <td data-title="'Sr No.'">{{$index+1}}</td>
                    <td data-title="'City'" sortable="'name'" filter="{ 'name': 'text' }">{{city.name}} </td>
                    <td data-title="'State'" sortable="'state'" filter="{ 'state': 'text' }">{{city.state}} </td>
                    <td data-title="'Country'" sortable="'country'" filter="{ 'country': 'text' }">{{city.country}} </td>
                    <td data-title="'latitude'">{{city.location.coordinates[1]}}</td>
                    <td data-title="'longitude'">{{lag = city.location.coordinates[0]}}</td>
                    <td data-title="'Actions'"> <a href="javascript:;" class="btn btn-warning btn-xs" ng-click="editCity(city)">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" ng-click="deleteCity(city)">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
