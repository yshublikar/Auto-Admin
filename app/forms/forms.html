<div class="row">
    <div class="col-md-12">
        <div class="page-heading"> <span>Forms</span>
            <div class="page-actions pull-right">
                <a class="btn btn-success" ui-sref="app.addForm">Add Form</a>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="table-responsive">

            <table ng-table="tableParams" show-filter="isFiltersVisible" class="table table-striped table-bordered list-table">
                <tr ng-repeat="row in $data ">
                    <td data-title="'Sr No.'">{{$index+1}}</td>
                    <td data-title="'Experience Type'" sortable="'experienceType'" filter="{ 'experienceType': 'text' }">{{row.experienceType}} </td>
                    <td data-title="'Status'" sortable="'status'" filter="{ 'status': 'select' }" filter-data="status">{{row.status}} </td>
                    <td data-title="'Actions'"><a href="" class="btn btn-warning btn-xs" ui-sref="app.editForm({id:row._id})">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" ng-click="deleteForm(row._id)">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
